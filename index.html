<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Passpwrd Generatetor</title>
</head>

<body>
    <h1 class="page_title">Generate a <br>
        <span id="title_green_part">random Password</span>

    <button onclick="onClick()">

    <section class="generate-passwords">
        <div>
            <div id="first-passcode" class="password-box"> . . .</div>
            <div id="second-passcode" class="password-box"> . . .</div>
        </div>
        <div>
            <div id="third-passcode" class="password-box"> . . .</div>
            <div id="fourth-passcode" class="password-box"> . . .</div>
        </div>
    </section>
    <script src="index.js"></script>

</html>
